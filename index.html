<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home | Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-label"><ion-icon name="albums-sharp"></ion-icon>Dashboard</div>
            <ul class="list-one">
                <li><ion-icon name="home-sharp"></ion-icon>Home</li>
                <li><ion-icon name="id-card-sharp"></ion-icon>Profile</li>
                <li><ion-icon name="chatbubbles-sharp"></ion-icon>Messages</li>
                <li><ion-icon name="time-sharp"></ion-icon>History</li>
                <li><ion-icon name="list-sharp"></ion-icon>Tasks</li>
                <li><ion-icon name="people-sharp"></ion-icon>Communities</li>
            </ul>
            <ul class="list-two">
                <li><ion-icon name="cog-sharp"></ion-icon>Settings</li>
                <li><ion-icon name="information-circle-sharp"></ion-icon>Support</li>
                <li><ion-icon name="shield-checkmark-sharp"></ion-icon>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <ion-icon name="search-sharp"></ion-icon>
                <div class="search-bar"></div></div>
            <div class="profile">
                <ion-icon name="notifications-outline"></ion-icon>
                <img src="assets/jim.jpg" alt="" width="40px" height="40px">
                <p>Jim Halpert</p>
            </div>
            <div class="greeting">
                <div class="image">
                    <img src="assets/jim.jpg" alt="" width="55px" height="55px">
                </div>
                <div class="greet">
                    <p>Hello,</p>
                </div>
                <div class="handle">
                    <p>Jim Halpert <span class="at">@</span><span>big_tuna</span></p>
                </div>
            </div>
            <div class="buttons">
                <div><button>New</button></div>
                <div><button>Upload</button></div>
                <div><button>Share</button></div>
            </div>
        </div>
        <div class="content"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
